name: workflow_02
on: [repository_dispatch]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Triggering Wokflow 2"
      - name: Checkout
        uses: actions/checkout@v2

      - name: Change working directory
        run: |
          mkdir -p starships
          cd starships

      - name: clone starships
        uses: actions/checkout@v3
        with: 
          repository: prasannax1/starships
          path: v8.0

      - name: return to original dir
        run: |
          cd -
        
      - name: copy files
        run: |
          cp starships/stls/generated/*.stl . -v
      
      - name: commit changes and push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add *.stl
          git commit -m "stls autogenerated by starship"
          git push 
